    #fatality {

      color: white;

      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin: 12px 0 12px 0;
    }

    .card h2 {
      margin: 0;
      color: #ff7abf;
    }

    .card p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;

    .card button {

      border-radius: 999px;
      background: #b0005a;
      color: white;
